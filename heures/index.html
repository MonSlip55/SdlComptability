<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur SDL HUMBERT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    

    <img src="logo.jpg" alt="Logo SDL HUMBERT" class="logo" onclick="convert()">
    
    <div class="textbox">

        <p class = "text">Veuillez cliquer sur le logo pour procéder au calcul</p>

    </div>

    <br><br><br><br>

    <label for="year">Veuillez entrer une année: </label>
    <input type="number" id="year" name="year" required size="10">
    <span class="validity"></span>

    <br><br><br><br>

    <label for="month">Veuillez entrer un mois: </label>
    <input type="text" id="month" name="month" required size="10">
    <span class="validity"></span>

    <br><br><br><br>

    <label for="name">Veuillez entrer le nom de l'employé(e): </label>
    <input type="text" id="name" name="name" required size="30">
    <span class="validity"></span>

    <br><br><br><br>

    <label for="mins">Veuillez entrer chaque minute: </label>
    <input type="text" id="mins" name="mins" placeholder="Séparer chaque minute par une virgule" required size="45">
    <span class="validity"></span>

    <br><br><br><br>

    <label for="hours">Veuillez entrer chaque heure: </label>
    <input type="text" id="hours" name="hours" placeholder="Séparer chaque heure par une virgule" required size="45">
    <span class="validity"></span>
    <br><br><br><br>




</body>
</html>
